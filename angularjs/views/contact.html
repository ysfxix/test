<h1>Contacts</h1>

<input type='text' ng-model='filterContacts' placeholder='Search'  class='search-query'>
<i class='icon-search'></i>

<table class='table table-striped table-condensed table-hover'>

  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Phone</th>
    <th>Actions</th>
  </thead>

  <tbody>
    <tr ng-repeat='contact in contacts | filter: filterContacts'>
      <td>{{contact.name}}</td>
      <td>{{contact.age}}</td>
      <td>{{contact.phone}}</td>
      <td>
        <a href='' ng-click="editContact(contact);">Edit</a> | 
        <a href='' ng-click="removeContact(contact);">Delete</a>
      </td>
    </tr>
  </tbody>

</table>

<form class='form-search' ng-submit="saveContact();">
  <table class='table table-condensed'>
    <tr>
      <td width='20%'><input type='text' ng-model='newContact.name'></td>
      <td width='20%'><input type='text' ng-model='newContact.age'></td>
      <td width='20%'><input type='text' ng-model='newContact.phone'></td>
      <td><button type='submit' class='btn btn-primary'>Submit</button></td>
    </tr>
  </table>
</form>
